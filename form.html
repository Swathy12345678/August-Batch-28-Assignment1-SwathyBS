        <br>
        <label>Choose your city</label>
        <select>
            <option>Choose</option>
            <option>Idukki</option>
            <option>Kottayam</option>
            <option>Ernakulam</option>
            <option>Kannur</option>
        </select>
        <label>Address</label>
        <textarea rows="4">


        </textarea><br>
        <button>Login</button>

    </form>
</body>
</html>
